<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cookies en JS</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Create <span>Cookies </span>ğŸª</h1>
		<div class="container">
			<form>
				<div class="checkbox-group">
					<label for="name">His name</label>
					<input type="text" id="name" name="name" autocomplete="off" required />
				</div>
				<div class="checkbox-group">
					<label for="value">His value</label>
					<input type="text" id="value" name="value" autocomplete="off" required />
				</div>
				<div class="btns-container">
					<button type="submit" class="create-cookie-btn">Create</button>
					<button type="button" class="display-cookies-btn">Show / Hide</button>
				</div>
			</form>
			<p class="info-txt"></p>
			<ul class="cookies-list"></ul>
			<div class="toasts-container"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
